<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
</head>
<body>
    <h1>Product Information</h1>
    
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
        {% for i in range(names|length) %}
        <tr>
            <td>{{ names[i] }}</td>
            <td>{{ prices[i] }}</td>
            <td>{{ ratings[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
